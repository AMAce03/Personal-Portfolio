<script>
    var tablinks = document.querySelectorAll('.tab-links');
    var tabcontents = document.querySelectorAll('.tab-contents');
    var tabimgs = document.querySelectorAll('.image');

    function opentab(tabname) {
        for (var i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove('active-link');
        }
        for (var i = 0; i < tabcontents.length; i++) {
            tabcontents[i].classList.remove('active-tab');
        }
        for (var i = 0; i < tabimgs.length; i++) {
            tabimgs[i].classList.remove('active-image');
        }

        // Find the index of the clicked tab
        var index = Array.from(tablinks).findIndex(function (element) {
            return element.innerText.toLowerCase() === tabname.toLowerCase();
        });

        // Add the 'active' classes to the clicked tab, content, and image
        tablinks[index].classList.add('active-link');
        tabcontents[index].classList.add('active-tab');
        tabimgs[index].classList.add('active-image');
    }
</script>
